 <ion-content>
   <div class="limit-size">
     <app-table></app-table>
   
     <div class="selectors-container">
       <div class="col">
         <ion-input type="text" placeholder="Nombre" class="box" [(ngModel)]="recipe.title" name="title"></ion-input>
       </div>
       <div class="center col">
         <span translate>numDiners</span>
         <div class="flex center" style="margin-top: 3px">
           <div class="numComensalesBtn" (click)="recipe.people = (recipe.people>1)?recipe.people-1:1">-</div>
           <div>{{recipe.people}}</div>
           <div class="numComensalesBtn" (click)="recipe.people = recipe.people+1">+</div>
         </div>
       </div>
       <div class="box btn col" (click)="selectRecipeTime()">
         <span>{{recipe.time | default:'recipeTime' | translate}}</span>
         <ion-icon name="chevron-forward-outline"></ion-icon>
       </div>
       <div class="box btn col" (click)="selectRecipeType()">
         <span>{{recipe.type | default:'recipeType' | translate}}</span>
         <ion-icon name="chevron-forward-outline"></ion-icon>      
       </div>
     </div>
     <div class="start-btn-wrapper">
       <ion-button (click)="start()">
         Comenzar
       </ion-button>
     </div>
   </div>
</ion-content>
